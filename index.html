    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestor de Reservas Rurales</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container">
        <h1>Reservas Rurales</h1>

        <form id="reserva-form">
        <label>Cliente: <input type="text" id="cliente" required /></label>
        <label>Fecha Entrada: <input type="date" id="fechaEntrada" required /></label>
        <label>Fecha Salida: <input type="date" id="fechaSalida" required /></label>
        <label>Tipo:
            <select id="tipoReserva">
            <option value="estandar">Estándar</option>
            <option value="premium">Premium</option>
            <option value="desayuno">Con Desayuno</option>
            </select>
        </label>
        <label>Tarifa Base (€): <input type="number" id="tarifaBase" /></label>
        <label>Extra Premium/Desayuno (€): <input type="number" id="extra" /></label>
        <button type="submit">Calcular</button>
        </form>

        <button id="abrirHistorial">Ver historial de reservas</button>

        <div id="resultado"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
        <span id="cerrarModal" class="close">&times;</span>
        <h2>Historial de Reservas</h2>
        <ul id="listaHistorial"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
